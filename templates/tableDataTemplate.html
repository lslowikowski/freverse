<table id="tableDataTemplateId" class="table table-hover display" style="width:100%"> 
<thead>    
    <tr>
        {{#header}}
        <th>{{.}}</th>        
        {{/header}}
    </tr>    
</thead>
<tbody class='databody' data-pk={{pkNames}}>
    {{#rows}}
    <tr data-id={{PRIMARY_KEY}} class="datarow">    
        {{#row}}
        <td>{{.}}</td>    
        {{/row}}
    </tr>
    {{/rows}}
</tbody>
</table>
