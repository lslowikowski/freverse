<!doctype html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mustache.js Inline Method</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <!-- Latest bootstrap compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Mustache.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.3.0/mustache.min.js"></script>        
    
    <script>
        $(function () {                                          
                var webservice = "http://localhost:8080";
                $.getJSON(
                    webservice, 
                    {
                        tableSchema: "SAKILA",
                        tableName: "klient",
                        columnName: "klient_id",                    
                        format: "JSON",
                        dataType: 'JSONP'
                    })                             
                    .done(function (data) {
                        //console.log(JSON.stringify(data));   
                         $("#templates").load("template2.html", function (responseTxt, statusTxt, xhr) {
                            if (statusTxt == "success") {
                                //console.log("External content loaded successfully!: "+responseTxt);                    
                                var output = Mustache.to_html(responseTxt, data);
                                $("#templates").html(output);
                                $("#templates").css("display", "block");
                                //console.log(output);                
                            }
                            if (statusTxt == "error")
                                console.log("Error: " + xhr.status + ": " + xhr.statusText);
                        });                       
                        })
                    .fail(function (jqxhr, textStatus, error) {
                        var err = textStatus + ", " + error;
                        console.log("Request Failed: " + err);
                    })
                    .always(function () {
                        console.log("complete");    
                    }
                );                                       
        });
       
    </script>
    </head>
    
    <body>
        <!--<div id="templates" style="display:none"></div>--> 
        <div class="container">
            <h2>Hover Rows</h2>
            <p>The .table-hover class enables a hover state on table rows:</p>            
            <div id = "templates" style="display:none">       
                                                
            </div>
        </div>
    </body>
    
    </html>
