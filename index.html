<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mustache.js Inline Method</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <!-- Latest bootstrap compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Mustache.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.3.0/mustache.min.js"></script>
    
        
    
    <script>
        $(function () {
            /*
            var view =  { "header": ["kategoria_id", "Nazwa", "Data utworzenia"] , 
                "rows":[
                    {"row" : ["1", "Akcja","Wed Feb 15 2006 03:46:27"]}, 
                    {"row" : ["2", "Animowany", "Wed Feb 15 2006 03:46:27"]}
                ] }
            ; 
            */
           var view = {
                "header": ["kategoria_id", "nazwa", "zmodyfikowano"],
                "rows": [{ "row": ["1", "Akcja", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["2", "Animowany", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["3", "Dzieciecy", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["4", "Fabularny", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["5", "Komedia", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["6", "Dokumentalny", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["7", "Dramat", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["8", "Familijny", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["9", "Nieznany", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["10", "Gra", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["11", "Horror", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["12", "Muzyczny", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["13", "Nowosc", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["14", "Sci-Fi", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["15", "Sport", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                    , { "row": ["16", "Podrozniczy", "Wed Feb 15 2006 03:46:27 GMT+0100 (Ĺrodkowoeuropejski czas stand.)"] }
                ]
            };         
            
            $("#templates").load("template2.html", function (responseTxt, statusTxt, xhr) {
                if(statusTxt == "success"){
                    //console.log("External content loaded successfully!: "+responseTxt);                    
                    var output = Mustache.to_html(responseTxt, view);
                    $("#templates").html(output);
                    $("#templates").css("display", "block");
                    //console.log(output);                
                }
                if(statusTxt == "error")
                    console.log("Error: " + xhr.status + ": " + xhr.statusText);                
            });                                 
        });
    </script>
    </head>
    
    <body>
        <!--<div id="templates" style="display:none"></div>--> 
        <div class="container">
            <h2>Hover Rows</h2>
            <p>The .table-hover class enables a hover state on table rows:</p>            
            <div id = "templates" style="display:none">       
                                                
            </div>
        </div>
    </body>
    
    </html>
