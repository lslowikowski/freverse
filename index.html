<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mustache.js Inline Method</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <!-- Latest bootstrap compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Mustache.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.3.0/mustache.min.js"></script>
    
        
    
    <script>
        $(function () {
            
            var view =  { "header": ["kategoria_id", "Nazwa", "Data utworzenia"] , 
                "wiersze":[
                    {"wiersz" : ["1", "Akcja","Wed Feb 15 2006 03:46:27"]}, 
                    {"wiersz" : ["2", "Animowany", "Wed Feb 15 2006 03:46:27"]}
                ] }
            ;          
            
            $("#templates").load("template2.html", function (responseTxt, statusTxt, xhr) {
                if(statusTxt == "success"){
                    //console.log("External content loaded successfully!: "+responseTxt);                    
                    var output = Mustache.to_html(responseTxt, view);
                    $("#templates").html(output);
                    $("#templates").css("display", "block");
                    //console.log(output);                
                }
                if(statusTxt == "error")
                    console.log("Error: " + xhr.status + ": " + xhr.statusText);                
            });                                 
        });
    </script>
    </head>
    
    <body>
        <!--<div id="templates" style="display:none"></div>--> 
        <div class="container">
            <h2>Hover Rows</h2>
            <p>The .table-hover class enables a hover state on table rows:</p>            
            <div id = "templates" style="display:none">       
                                                
            </div>
        </div>
    </body>
    
    </html>
